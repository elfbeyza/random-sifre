<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Şifre Oluşturucu</title>
</head>
<body>
    <div class="container">
        <h2>Şifre Oluşturucu</h2>
        <div class ="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-lenght">
                    <div class="details">
                        <label class="title">Şifre Uzunluğu</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1">
                </div>
                <div class="pass-settings">
                    <label class="title">Şifre Ayarları</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase"> Küçük Harf (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase"> Büyük Harf (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="numbers">
                            <label for="numbers"> Rakam (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols"> Semboller (!-$-^-+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate"> Exclude Duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="space">
                            <label for="space"> Kapsadığı Boşluk</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn">Şifre Oluştur </button>
           

            
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
